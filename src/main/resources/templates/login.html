<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5 shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <img src="/images/logo.png" alt="Logo" class="img-fluid mb-3 rounded-circle" style="max-width: 100px; background-color: white; padding: 10px;">
                    <h3 class="font-weight-bold text-white">Health<span class="text-danger">Haven</span></h3>
                </div>
                <div class="card-body bg-light">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group mt-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required />
                        </div>
                        <div class="form-group mt-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                        </div>
                        <div class="form-group form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-danger w-100">Login</button>
                        </div>
                        <div class="form-group text-center mt-3">
                            <small class="text-muted">Don't have an account? <a th:href="@{/signup}" class="text-primary">Sign up</a></small>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-primary text-white">
                    <small>&copy; 2024 HealthHaven</small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
